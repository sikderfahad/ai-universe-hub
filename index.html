<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d5ea52083b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-2xl font-bold my-5 text-center">Ai Universe Hub</h1>

    <!-- sort by date btn -->
    <div id="sort_by_date_btn_container" class="hidden w-1/2 mx-auto text-center my-5">
        <button id="sort_by_date_btn"
            class="px-5 py-2 text-lg font-medium rounded-lg bg-rose-600 text-white hover:bg-rose-700">

        </button>
    </div>

    <!-- Initial Spinner -->
    <div id="initial_spinner" class="hidden w-1/2 mx-auto text-center">
        <span class="loading loading-bars loading-lg"></span>
    </div>

    <!-- You can open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="ai_details_modal.showModal()">open modal</button> -->
    <dialog id="ai_details_modal" class="modal">
        <div class="modal-box w-11/12 max-w-5xl bg-transparent shadow-none">
            <form method="dialog">
                <button
                    class="btn btn-sm btn-circle bg-rose-600 hover:bg-green-600 text-white absolute right-2 top-2 border-none outline-none">âœ•</button>
            </form>
            <div id="show_details_modal_container"
                class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-900 p-4 md:p-6 lg:p-12 rounded-lg">

            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Card Container -->
    <div id="card_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 w-11/12 mx-auto my-12">

    </div>

    <!-- Remaining Spinner -->
    <div id="remaining_spinner" class="hidden w-1/2 mx-auto text-center">
        <span class="loading loading-bars loading-lg"></span>
    </div>

    <!-- Show more btn -->
    <div id="show_more_btn_container" class="hidden w-1/2 mx-auto text-center my-5">
        <button id="show_more_btn"
            class="px-5 py-2 text-lg font-medium rounded-lg bg-rose-600 text-white hover:bg-rose-700">Show
            More</button>
    </div>


    <script src="./script.js"></script>
</body>

</html>
